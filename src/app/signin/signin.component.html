<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login Page</h2>

              <form>

               

                <div class="form-outline mb-4">
                  <input [(ngModel)]="admin.username" name="username" type="text"  id="form3Example3cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email or username</label>
                </div>

                <div class="form-outline mb-4">
                  <input [(ngModel)]="admin.password" name="password" type="text"  id="form3Example4cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

               

               

                <div class="d-flex justify-content-center">
                  <a href="/trip">
                    <button type="button" (click)="login()"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                  </a>
                 
                </div>

          

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
