<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create a Trip</h2>

              <section>

                <div class="form-outline mb-4">
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>choose trip id</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                    
                  </div>


                  <label for="start">Start date:</label>

                  <input [(ngModel)]="newtrip.starttime " starttime="starttime" type="text" id="start" name="trip-start"
                  value="2022-11-11"
           
                  min="2022-11-12" max="2022-12-31">
                  <label for="End">End date:</label>

                   <input  [(ngModel)]="newtrip.endttime " endttime="endttime" type="text" id="end" name="trip-end"
                   value="2022-11-11"
            
                   min="2022-11-12" max="2022-12-31">
            
                

               

                <div class="form-outline mb-4">
                    <input [(ngModel)]="newtrip.fromstation" fromstation="fromstation" type="text" id="form2Example1" class="form-control" />
                    <label class="form-label" for="form2Example1"> From Staion</label>
                  </div>


                <div class="form-outline mb-4">
                    <input [(ngModel)]="newtrip.tostation" tostation="tostation" type="text" id="form2Example1" class="form-control" />
                    <label class="form-label" for="form2Example1"> To Staion</label>
                  </div>

                <div class="d-flex justify-content-center">
                  <button type="button" (click)="createnewtrip()" 
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Create</button>
                </div>

                

              </section>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
