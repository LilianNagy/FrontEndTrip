<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Update Trip</h2>

              <form>
                <div class="form-outline mb-4">
                  <input [(ngModel)]="newtrip.tripid" name="tripid" type="text"type="email" id="form2Example1" class="form-control" />
                  <label class="form-label" for="form2Example1"> Trip Id</label>
                </div>


              <div class="form-outline mb-4">
                  <input [(ngModel)]="newtrip.fromStation" name="fromStation" type="text" id="form2Example1" class="form-control" />
                  <label class="form-label" for="form2Example1">From Station new name</label>
                </div>


                <div class="d-flex justify-content-center">
                  <button type="button" (click)="updatetrip()"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Update</button>
                </div>

                

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
